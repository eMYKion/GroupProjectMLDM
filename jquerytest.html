<!DOCTYPE html>
<html>
    <head>
        <title>Using jQuery</title>
    </head>
    <body>
        <div id="div_1">This is an awesome div.</div>
        <input type="button" value="Click me" id="button_1">
        <script src="j_query.js"></script>
        <script>
            $("#button_1").mouseover(function(){
                $("#div_1").text("Mouse is over.")
            })
        </script>
    </body>
</html>
