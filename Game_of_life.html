      	        context.lineTo(490,490);
      	        context.lineTo(490,10);
      	        context.lineTo(10,10)
      	        context.closePath();
      	    
      	        context.fillStyle="green";
      	        context.fill();
      	    
      	        context.strokeStyle();
      	        context.stroke();}
                render();
