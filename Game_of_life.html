            <input type="button" id="button_3" value="option_3">
            <input type="button" id="button_4" value="option_4">
            <div id="div_2" style="background-color:blue;color:red">You have attribute: [option_4 here]</div>
            <canvas id="canvas" style="position:absolute;left: 50px;bottom: 50px;top: 80px;" width="500" height="500"></canvas>

        <script src="j_query.js"></script>
        <script>
            $("#button_1").click(function(){

        <a href="https://c9.io/emykion/groupprojectmldm/workspace/credits_webpage.html"><input type="button" value="Credits"></a>
        <script>
        
        canvas=document.getElementById("canvas");
        context=canvas.getContext("2d")
        function  render(){
            canvas.width=500;
      	    canvas.height=500;
      	    
      	    context.fillStyle="grey"
      	    context.fillRect(0,0,500,500)
      	    
      	    context.beginPath();
      	    context.moveTo(10,490);
      	    context.lineTo(490,490);
      	    context.lineTo(490,10);
      	    context.lineTo(10,10)
      	    context.closePath();
      	    
      	    context.fillStyle="orange";
      	    context.fill();
      	    
      	    context.strokeStyle();
      	    context.stroke();}
        render();
    </script>
