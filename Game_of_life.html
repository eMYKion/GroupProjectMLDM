        <script>
        
        var posX=67;
        var posY=155/3;
        
        canvas=document.getElementById("canvas");
        context=canvas.getContext("2d")
        function Player_Turn(){
            if(posY<400)
                {posY+=238/3}
        }
        function Player_Turn_Right(){
            if(posX<400)
                {posX+=122}
        }
        function Player_Turn_Up(){
            if(posY>66)
                {posY-=238/3}
        }
        function Player_Turn_left(){
            if(posX>68)
                {posX-=122}
        }
        
        
        function  render(){
        context.save();
        canvas.width=500;
      	canvas.height=500;
      	    
      	context.fillStyle="green";
      	context.fillRect(0,0,500,500);
      	    
      	context.beginPath();
      	context.moveTo(10,10);
      	
      	context.lineTo(12,12);
      	context.lineTo(12,488);
      	context.lineTo(244,488);
      	context.lineTo(244,274/3);
      	context.lineTo(256,274/3);
      	context.lineTo(256,488);
      	context.lineTo(488,488);
      	context.lineTo(488,12);
      	//moving path back now...
      	context.lineTo(378,12);
      	context.lineTo(378,1226/3);
      	context.lineTo(366,1226/3);
      	context.lineTo(366,12);
      	context.lineTo(134,12);
      	context.lineTo(134,1226/3);
      	context.lineTo(122,1226/3);
      	context.lineTo(122,12);
        //lines that cut board into spaces
        context.moveTo(12,274/3);
        context.lineTo(488,274/3);
        
        context.moveTo(12,512/3);
        context.lineTo(488,512/3);
        
        context.moveTo(12,750/3);
        context.lineTo(488,750/3);
        
        context.moveTo(12,988/3);
        context.lineTo(488,988/3); 
        
        context.moveTo(12,1226/3);
        context.lineTo(488,1226/3); 
        
        context.moveTo(12,488);
        context.lineTo(488,488);
        

      	context.closePath();
      	    
      	context.fillStyle="grey";
      	context.fill();
      	    
      	context.strokeStyle="black";
        context.stroke();
        
        
        
        ///PLAYER----------------------------------------------------------------------------------
        
        context.fillStyle="black";
        context.beginPath();
        context.arc(posX, posY, 25, 0, Math.PI*2, true);
        context.closePath();
        context.fill();
        context.restore();
        setTimeout(render,1000/60);///This is important: redefines canvas stuff multiple times
        }
        render();
        $("#roll_b").click(Player_Turn);///Player_Turn is treated as variable
        $("#roll_c").click(Player_Turn_Right);
        $("#roll_d").click(Player_Turn_Up);
        $("#roll_e").click(Player_Turn_left);
        </script>
